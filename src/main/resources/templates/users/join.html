<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    
    <h1>회원가입</h1>
    <a id="home" href="#">홈으로</a>
    <form>
        <table>
            <tr>
                <td>ID</td>
                <td><input id='userid' type="text"> </td>
            </tr>
            <tr>
                <td>PW</td>
                <td><input id='password' type="text"> </td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input id='name' type="text"> </td>
            </tr>
            <tr>
                
                <td colspane='2'>
                    <button id='join-btn'>회원가입</button>
                </td>
            </tr>
        </table>
    </form>
    <script>
        document.getElementById('home').addEventListener('click', e => {
            location.href = '/'
        })
        document.getElementById('join-btn').addEventListener('click', e => {
            e.preventDefault()
            $.ajax({
                url: '/users',
                type: 'POST',
                data: JSON.stringify({
                    userid : document.getElementById('userid').value, 
                    name: document.getElementById('name').value, 
                    password: document.getElementById('password').value
                }),
                dataType: 'json',
                contentType: 'application/json',
                success: d => {
                    if(d.message === 'SUCCESS'){
                        location.href = '/move/users/login'
                    }else{
                        location.href = '/move/users/join'
                    }
                },
                error: e => {`회원가입 에러 발생: ${e}`}
            })
        })
    </script>
</body>
</html>
